<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نظام حضور الطلاب</title>

  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <style>
    body {
      font-family: "Tajawal", sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #017c67;
      color: white;
    }
    #preview {
      width: 300px;
      margin: auto;
      padding: 10px;
    }
  </style>
</head>

<body>

  <h2 style="text-align:center;">مسح QR وتسجيل حضور الطلاب</h2>

  <div id="preview"></div>

  <table id="attendanceTable">
    <tr>
      <th>الرقم المدني</th>
      <th>الاسم</th>
      <th>الصف</th>
      <th>الفصل</th>
      <th>الوقت</th>
      <th>التاريخ</th>
    </tr>
  </table>

  <script>
    const attendance = JSON.parse(localStorage.getItem("attendance") || "[]");
    const table = document.getElementById("attendanceTable");

    function addToTable(student) {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${student.id}</td>
            <td>${student.name}</td>
            <td>${student.grade}</td>
            <td>${student.class}</td>
            <td>${student.time}</td>
            <td>${student.date}</td>
        `;
        table.appendChild(row);
    }

    attendance.forEach(addToTable);

    const html5QrCode = new Html5Qrcode("preview");

    function onScanSuccess(decodedText) {
        const students = JSON.parse(localStorage.getItem("students") || "[]");
        const student = students.find(s => s.id === decodedText);

        if (!student) {
            alert("الطالب غير موجود في النظام");
            return;
        }

        const now = new Date();
        const record = {
            ...student,
            time: now.toLocaleTimeString(),
            date: now.toLocaleDateString()
        };

        attendance.push(record);
        localStorage.setItem("attendance", JSON.stringify(attendance));

        addToTable(record);
    }

    function onScanFailure(error) {
        // تجاهل الأخطاء المتكررة أو السريعة
    }

    // اختيار الكاميرا الخلفية تلقائياً
    Html5Qrcode.getCameras().then(cameras => {
        if (cameras && cameras.length) {

            const backCamera = cameras.find(cam =>
                cam.label.toLowerCase().includes("back") ||
                cam.label.toLowerCase().includes("rear") ||
                cam.label.toLowerCase().includes("environment")
            );

            const cameraId = backCamera ? backCamera.id : cameras[0].id;

            html5QrCode.start(
                cameraId,
                { fps: 10, qrbox: 250 },
                onScanSuccess,
                onScanFailure
            );
        } else {
            alert("لم يتم العثور على كاميرا");
        }
    }).catch(err => console.error(err));
  </script>

</body>
</html>
