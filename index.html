<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>خريطة صناديق حفظ المصاحف القديمة - لجمعية العناية بالمصحف الشريف بمنطقة جازان </title>

  <style>
    :root{
      --green:#0B6E4F;
      --green2:#0A5F45;
      --bg:#f6f7f8;
      --card:#ffffff;
      --text:#111;
      --muted:#444;
      --shadow:0 10px 26px rgba(0,0,0,.10);
      --shadow2:0 8px 22px rgba(0,0,0,.18);
      --radius:16px;
    }

    body{
      margin:0;
      font-family:"Tajawal","Cairo",system-ui,-apple-system,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    
  .image-header{
  width: 100%;
  height: 100%;             
  overflow: hidden;
  position: relative;
}

.image-header{
  background: #0B6E4F; /* لون خلفية بدل الفراغ */
}

.image-header img{
  width: 100%;
  height: 200px;
  object-fit: contain;
}




    /* ================= LAYOUT ================= */
    .wrap{
      padding:14px;
      max-width:1200px;
      margin:auto;
      display:grid;
      grid-template-columns:360px 1fr;
      gap:12px;
    }

    @media (max-width:950px){
      .wrap{ grid-template-columns:1fr; }
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .panel{ padding:12px; }

    .panel h2{
      margin:0 0 10px;
      font-size:16px;
      color:var(--green);
      font-weight:900;
    }

    .search{
      width:100%;
      padding:10px 12px;
      border:1px solid #ddd;
      border-radius:12px;
      font-size:14px;
      margin-bottom:10px;
      outline:none;
      box-sizing:border-box;
    }
    .search:focus{
      border-color: rgba(11,110,79,.55);
      box-shadow: 0 0 0 4px rgba(11,110,79,.10);
    }

    .list{
      display:flex;
      flex-direction:column;
      gap:10px;
      max-height:62vh;
      overflow:auto;
      padding-right:2px;
    }

    .item{
      border:1px solid #e7e7e7;
      border-radius:14px;
      padding:10px;
      background:#fff;
    }

    .item .name{
      font-weight:900;
      font-size:14px;
      margin:0 0 4px;
      line-height:1.5;
    }

    .item .meta{
      font-size:13px;
      color:var(--muted);
      margin:0 0 8px;
      line-height:1.6;
    }

    .actions{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }

    .btn{
      padding:8px 10px;
      border-radius:12px;
      background:var(--green);
      color:#fff;
      font-size:13px;
      font-weight:900;
      text-decoration:none;
      border:1px solid var(--green);
      display:inline-block;
    }

    .btn.secondary{
      background:#fff;
      color:var(--green);
    }

    .map{
      position:relative;
      width:100%;
      padding-top:62%;
      background:#eee;
    }

    .map iframe{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
    }

    footer{
      margin:14px auto;
      text-align:center;
      font-size:13px;
      color:#444;
      padding:0 12px 14px;
    }
    footer a{
      color:var(--green);
      font-weight:900;
      text-decoration:none;
      border-bottom:1px dashed rgba(11,110,79,.55);
    }
  </style>
</head>

<body>

<!-- ===== صورة بدل الهيدر ===== -->
<div class="image-header">
  <img src="header-image.jpg" alt="جمعية العناية بالمصحف الشريف بمنطقة جازان">
</div>

<div class="wrap">

  <!-- القائمة -->
  <aside class="card">
    <div class="panel">
      <h2>المحافظات والمواقع</h2>
      <input id="q" class="search" type="search" placeholder="ابحث باسم المحافظة… (مثال: صبيا / بيش / فيفا)" />
      <div id="list" class="list"></div>
    </div>
  </aside>

  <!-- الخريطة -->
  <main class="card">
    <div class="map">
      <iframe
        src="https://www.google.com/maps/d/u/0/embed?mid=1QE5-MUYNlbb9j7j3kiTLEBJb1MlTVNc"
        allowfullscreen
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        title="خريطة صناديق حفظ المصاحف القديمة – منطقة جازان">
      </iframe>
    </div>
  </main>

</div>

<footer>
  بإشراف <strong>جمعية العناية بالمصحف الشريف بمنطقة جازان</strong> |
  للتواصل: <a href="tel:0580756777">0580756777</a>
</footer>

<script>
  // ===================== DATA =====================
  const places = [
    { name: "صندوق حفظ المصاحف القديمة – جيزان", lat: 16.899836, lng: 42.552330, note: "بجوار جامع الأميرة صيتة" },
    { name: "صندوق حفظ المصاحف القديمة – صبيا", lat: 17.1589463, lng: 42.6261863, note: "بجوار جامع الدرسي بمدينة صبيا" },
    { name: "صندوق حفظ المصاحف القديمة – ضمد", lat: 17.112385, lng: 42.777718, note: "حي الزاهر بجوار مسجد الهاتف شرق البنك الأهلي" },
    { name: "صندوق حفظ المصاحف القديمة – صامطة", lat: 16.599133, lng: 42.935261, note: "بجوار جامع العليا حي السنيد" },
    { name: "صندوق حفظ المصاحف القديمة – أحد المسارحة", lat: 16.702896, lng: 42.954578, note: "بجوار جامع الدحمان" },
    { name: "صندوق حفظ المصاحف القديمة – العارضة", lat: 17.0362635, lng: 43.0862932, note: "بجوار جامع الراجحي" },
    { name: "صندوق حفظ المصاحف القديمة – العيدابي", lat: 17.2331150, lng: 42.9401466, note: "بجوار جامع أبو بكر الصديق" },
    { name: "صندوق حفظ المصاحف القديمة – بيش", lat: 17.370344, lng: 42.539795, note: "بجوار جامع الراجحي بمدينة بيش" },
    { name: "صندوق حفظ المصاحف القديمة – أبو عريش", lat: 16.967049, lng: 42.837952, note: "بجوار جامع الميرابي" },
    { name: "صندوق حفظ المصاحف القديمة – فيفا", lat: 17.2551397, lng: 43.0960266, note: "بجوار جامع أبو بكر الصديق بمدينة فيفا" },
    { name: "صندوق حفظ المصاحف القديمة – الداير بني مالك", lat: 17.336403, lng: 43.137497, note: "بجوار جامع خادم الحرمين الشريفين" },
    { name: "صندوق حفظ المصاحف القديمة – عيبان بلغازي", lat: 17.278406, lng: 43.050171, note: "بجوار جامع عيبان" },
    { name: "صندوق حفظ المصاحف القديمة – الدرب", lat: 17.732662, lng: 42.249622, note: "بجوار جامع الأميرة الجوهرة" },
    { name: "صندوق حفظ المصاحف القديمة – فرسان", lat: 16.701607, lng: 42.122436, note: "فرسان – قريب من جامع الشيخ هادي الراجحي (مرجع عام)" },
    { name: "صندوق حفظ المصاحف القديمة – الريث", lat: 17.637195, lng: 42.822291, note: "الريث – قريب من جامع الرحمة (مرجع عام)" },
    { name: "صندوق حفظ المصاحف القديمة – هروب", lat: 17.446735, lng: 42.875393, note: "بجوار جامع حمزة بن عبدالمطلب" },
    { name: "صندوق حفظ المصاحف القديمة – الطوال", lat: 16.528753, lng: 42.967049, note: "بجوار جامع الأوسط" },
    { name: "صندوق حفظ المصاحف القديمة – الحرث", lat: 16.829000, lng: 42.955727, note: "إسكان الحصمة بجوار إدارة المساجد" }
  ];

  const listEl = document.getElementById("list");
  const qEl = document.getElementById("q");

  function mapsPlaceLink(lat, lng){
    return `https://maps.google.com/?q=${lat},${lng}`;
  }
  function mapsDirectionsLink(lat, lng){
    return `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;
  }

  function render(filterText=""){
    listEl.innerHTML = "";
    const ft = filterText.trim().toLowerCase();

    const results = places.filter(p => !ft || p.name.toLowerCase().includes(ft) || (p.note||"").toLowerCase().includes(ft));

    results.forEach(p => {
      const item = document.createElement("div");
      item.className = "item";
      item.innerHTML = `
        <p class="name">${p.name}</p>
        <p class="meta">${p.note}<br><span style="opacity:.8">(${p.lat.toFixed(6)}, ${p.lng.toFixed(6)})</span></p>
        <div class="actions">
          <a class="btn" target="_blank" rel="noopener" href="${mapsDirectionsLink(p.lat, p.lng)}">الاتجاهات</a>
          <a class="btn secondary" target="_blank" rel="noopener" href="${mapsPlaceLink(p.lat, p.lng)}">فتح الموقع</a>
        </div>
      `;
      listEl.appendChild(item);
    });

    if(!results.length){
      listEl.innerHTML = `<div class="item">
        <p class="name">لا توجد نتائج</p>
        <p class="meta">جرّب كلمة بحث أخرى.</p>
      </div>`;
    }
  }

  qEl.addEventListener("input", (e) => render(e.target.value));
  render();
</script>

</body>
</html>
